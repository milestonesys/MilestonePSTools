# -----------------------------------------------------------------------------
# Configuration
# -----------------------------------------------------------------------------

# Definitions
definitions:

  # Background image
  - &background_image >-
    {{ layout.background_image | x }}

  # Background color (default: indigo)
  - &background_color >-
    {%- if layout.background_color -%}
      {{ layout.background_color }}
    {%- else -%}
      {%- set palette = config.theme.palette or {} -%}
      {%- if not palette is mapping -%}
        {%- set list = palette | selectattr("primary") | list + palette -%}
        {%- set palette = list | first -%}
      {%- endif -%}
      {%- set primary = palette.get("primary", "indigo") -%}
      {%- set primary = primary.replace(" ", "-") -%}
      {{ {
        "red":         "#ef5552",
        "pink":        "#e92063",
        "purple":      "#ab47bd",
        "deep-purple": "#7e56c2",
        "indigo":      "#4051b5",
        "blue":        "#2094f3",
        "light-blue":  "#02a6f2",
        "cyan":        "#00bdd6",
        "teal":        "#009485",
        "green":       "#4cae4f",
        "light-green": "#8bc34b",
        "lime":        "#cbdc38",
        "yellow":      "#ffec3d",
        "amber":       "#ffc105",
        "orange":      "#ffa724",
        "deep-orange": "#ff6e42",
        "brown":       "#795649",
        "grey":        "#757575",
        "blue-grey":   "#546d78",
        "black":       "#000000",
        "white":       "#ffffff"
      }[primary] or "#4051b5" }}
    {%- endif -%}

  # Text color (default: white)
  - &color >-
    {%- if layout.color -%}
      {{ layout.color }}
    {%- else -%}
      {%- set palette = config.theme.palette or {} -%}
      {%- if not palette is mapping -%}
        {%- set list = palette | selectattr("primary") | list + palette -%}
        {%- set palette = list | first -%}
      {%- endif -%}
      {%- set primary = palette.get("primary", "indigo") -%}
      {%- set primary = primary.replace(" ", "-") -%}
      {{ {
        "red":         "#ffffff",
        "pink":        "#ffffff",
        "purple":      "#ffffff",
        "deep-purple": "#ffffff",
        "indigo":      "#ffffff",
        "blue":        "#ffffff",
        "light-blue":  "#ffffff",
        "cyan":        "#ffffff",
        "teal":        "#ffffff",
        "green":       "#ffffff",
        "light-green": "#ffffff",
        "lime":        "#000000",
        "yellow":      "#000000",
        "amber":       "#000000",
        "orange":      "#000000",
        "deep-orange": "#ffffff",
        "brown":       "#ffffff",
        "grey":        "#ffffff",
        "blue-grey":   "#ffffff",
        "black":       "#ffffff",
        "white":       "#000000"
      }[primary] or "#ffffff" }}
    {%- endif -%}

  # Font family (default: Roboto)
  - &font_family >-
    {%- if layout.font_family -%}
      {{ layout.font_family }}
    {%- elif config.theme.font is mapping -%}
      {{ config.theme.font.get("text", "Roboto") }}
    {%- else -%}
      Roboto
    {%- endif -%}

  # Font variant
  - &font_variant >-
    {%- if layout.font_variant -%}
      {{ layout.font_variant }}
    {%- endif -%}

  # Site name
  - &site_name >-
    {{ config.site_name }}

  # Page title
  - &page_title >-
    {%- if layout.title -%}
      {{ layout.title }}
    {%- else -%}
      {%- if (page.title | length) > 25 -%}
        {{ page.meta.get("title", page.title) | replace('-', ' ') }}
      {%- else -%}
        {{ page.meta.get("title", page.title) }}
      {%- endif -%}
    {%- endif -%}

  # Page title with site name
  - &page_title_with_site_name >-
    {%- if not page.is_homepage -%}
      {{ page.meta.get("title", page.title) }} - {{ config.site_name }}
    {%- else -%}
      {{ config.site_name }}
    {%- endif -%}

  # Page description
  - &page_description >-
    {%- if layout.description -%}
      {{ layout.description }}
    {%- else -%}
      {{ page.meta.get("description", config.site_description) | x }}
    {%- endif -%}

  # Page icon
  - &page_icon >-
    {{ page.meta.icon | x }}

  # Logo
  - &logo >-
    {%- if layout.logo -%}
      {{ layout.logo }}
    {%- elif config.theme.logo -%}
      {{ config.docs_dir }}/{{ config.theme.logo }}
    {%- endif -%}

  # Logo (icon)
  - &logo_icon >-
    {%- if not layout.logo and config.theme.icon -%}
      {{ config.theme.icon.logo | x }}
    {%- endif -%}

# Meta tags
tags:

  # Open Graph
  og:type: website
  og:title: *page_title_with_site_name
  og:description: *page_description
  og:image: "{{ image.url }}"
  og:image:type: "{{ image.type }}"
  og:image:width: "{{ image.width }}"
  og:image:height: "{{ image.height }}"
  og:url: "{{ page.canonical_url }}"

  # Twitter
  twitter:card: summary_large_image
  twitter:title: *page_title_with_site_name
  twitter:description: *page_description
  twitter:image: "{{ image.url }}"

# -----------------------------------------------------------------------------
# Specification
# -----------------------------------------------------------------------------

# Card size and layers
size: { width: 1200, height: 630 }
layers:

  # Background
  - background:
      image: *background_image
      color: *background_color

  # Three Clients Background Image
  - size: { width: 840, height: 438 }
    #offset: { x: 325, y: 180 }
    origin: end bottom
    background:
      image: ./layouts/background.png
      #color: "#081927dd"
  
  # PowerShell Logo
  - size: { width: 390, height: 200 }
    offset: { x: 605, y: 252 }
    background:
      color: "#0d1012ff"
  - size: { width: 390, height: 180 }
    offset: { x: 605, y: 262 }
    icon:
      value: powershell/powershell-fluent
  - size: { width: 840, height: 438 }
    origin: end bottom
    background:
      color: "#081927dc"

  # Milestone Logo
  - size: { width: 450, height: 80 }
    offset: { x: 25, y: 25 }
    icon:
      value: *logo_icon
      color: *color

  # MilestonePSTools
  - size: { width: 440, height: 50 }
    origin: end top
    offset: { x: 25, y: 25 }
    typography:
      content: MilestonePSTools
      color: *color
      align: end
      font:
        family: Bricolage Grotesque

  # Make The World See
  - size: { width: 278, height: 80 }
    origin: end bottom
    offset: { x: 25, y: 25 }
    background:
      image: ./layouts/make-the-world-see-278x80-white.png

  # Page title
  - size: { width: 1150, height: 250 }
    offset: { x: 25, y: 190 }
    typography:
      content: *page_title
      overflow: shrink
      color: *color
      line:
        amount: 1
        height: 1.9
      font:
        family: Bricolage Grotesque
        variant: *font_variant
        style: Regular

  # Page description
  - size: { width: 820, height: 80 }
    offset: { x: 50, y: 25 }
    origin: start bottom
    typography:
      content: *page_description
      align: end
      color: *color
      line:
        amount: 2
        height: 1
      font:
        family: Noto Sans
        style: Italic