# Drafts the next release notes on every commit
name: Release Drafter

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  update-release-draft:
    permissions:
      # write required to create github release drafts
      contents: write
      # read required - write only required for autolabeler
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      # Drafts the next release notes as PR's are merged to main
      - uses: release-drafter/release-drafter@v6
        with:
          disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}